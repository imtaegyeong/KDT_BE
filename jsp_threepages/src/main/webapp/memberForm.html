<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원등록</title>
</head>
<body>
  <h2>회원정보 등록</h2>
  <!--/member 에 접속하면 사용자 정보(id 와 password, 이름)를 list 에 추가 -->
  <form action="/member" method="post">
    <input type="text" name="id">
    <input type="text" name="name">
    <input type="password" name="password1">
    <input type="password" name="password2">
    <input type="submit">
  </form>
</body>
</html>
