<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SpringEL 표현식</h1>
<ul>Object 사용방법
    <li><span th:text="${user.username}"></span></li>
    <li><span th:text="${user.getUsername()}"></span></li>
    <li><span th:text="${user['username']}"></span></li>
    <li><span th:text="${user.age}"></span></li>
    <li><span th:text="${user.getAge()}"></span></li>
    <li><span th:text="${user['age']}"></span></li>
</ul>
<ul>List 사용방법
    <li><span th:text="${users[0].username}"></span></li>
    <li><span th:text="${users[0].getUsername()}"></span></li>
    <li><span th:text="${users[0]['username']}"></span></li>
    <li><span th:text="${users[0].age}"></span></li>
    <li><span th:text="${users[0].getAge()}"></span></li>
    <li><span th:text="${users[0]['age']}"></span></li>
</ul>
<ul>Map 사용방법
    <li><span th:text="${userMap['userA'].username}"></span></li>
    <li><span th:text="${userMap['userA']['age']}"></span></li>
    <li><span th:text="${userMap['userB'].getUsername()}"></span></li>
</ul>

<h1>지역 변수 - (th:with)</h1>
<div th:with="first = ${users[0]}">
    <p th:text="${first.username}"></p>
</div>
</body>
</html>
