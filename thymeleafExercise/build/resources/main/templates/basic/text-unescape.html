<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>text vs utext</h1>
<ul>
    <li>태그 안에서 th:text 와 th:utext 사용해서 출력하기</li>
    <li>th:text = <span></span></li>
    <li>th:utext = <span></span></li>
</ul>

<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
<ul>
    <li>컨텐츠에 데이터 출력하기</li>
    <li><span th:inline="none">[[...]] = </span></li>
    <li><span th:inline="none">[(...)] = </span></li>
</ul>
</body>
</html>
