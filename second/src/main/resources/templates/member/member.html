<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <!--표기는 .id로 했지만 실제로는 getter가 작동해서 가져옴 -->
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">홍길동</td>
    </tr>
    </tbody>
</table>
</body>
</html>
